version: '3'

x-airflow-common:
    &airflow-common
    build:
        context: ./dockerfile_airflow
    environment:
        &airflow-common-env
        AIRFLOW__CORE__EXECUTOR: CeleryExecutor
        AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@pg-airflow/airflow
        AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@pg-airflow/airflow
        AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
        AIRFLOW__CORE__FERNET_KEY: ''
        AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
        AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
        TZ: ${TZ}
    volumes:
        - ${WD}/airflow/dags:/opt/airflow/dags
        - ${WD}/airflow/logs:/opt/airflow/logs
        - ${WD}/airflow/plugins:/opt/airflow/plugins
        - ${ND}:/home/airflow/notebooks
        - /home/algotrading:/home/airflow/algotrading
    user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
    depends_on:
        redis:
            condition: service_healthy
        pg-airflow:
            condition: service_healthy

services:

    portainer:
        container_name: "portainer"
        image: portainer/portainer-ce:latest
        command: -H unix:///var/run/docker.sock
        restart: always
        ports:
            - 9000:9000
            - 8000:8000
        environment:
            TZ: ${TZ}
        #healthcheck:
        #    test: ["CMD", "curl", "--fail", "http://localhost:9000/api/status"]
        #    interval: 60s
        #    timeout: 5s
        #    retries: 3
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer-volume:/data
        networks:
            default:
                ipv4_address: 172.20.0.2

    redis:
        image: redis
        container_name: "redis"
        volumes:
            - redis-volume:/data
        ports:
            - 6379:6379
        environment:
            TZ: ${TZ}
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 60s
            timeout: 30s
            retries: 10
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.3

    reverseproxy:
        container_name: "reverseproxy"
        build:
            context: ./dockerfile_reverseproxy
        ports:
            - 80:80
        healthcheck:
            test: ["CMD", "curl", "--silent", "--fail", "http://localhost:80/health"]
            interval: 60s
            timeout: 30s
            retries: 5
        environment:
            TZ: ${TZ}
        volumes:
            - ${ND}:/etc/nginx/html/
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.4

    pg-airflow:
        image: postgres
        container_name: "pg-airflow"
        environment:
            POSTGRES_USER: airflow
            POSTGRES_PASSWORD: airflow
            POSTGRES_DB: airflow
            TZ: ${TZ}
        ports:
            - 5432:5432
        volumes:
            - pg-airflow-volume:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "airflow"]
            interval: 5s
            retries: 5
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.5
 
    pg-master:
        image: postgres:13
        restart: always
        container_name: "pg-master"
        ports:
            - 5431:5431            
        environment:
            SHARED_PASSWORD: password
            POSTGRES_PASSWORD: posgres349
            TZ: ${TZ}
        volumes:
            - ${WD}/postgress_db/scripts/:/docker-entrypoint-initdb.d/ 
            - pg-master-volume:/var/lib/postgresql/data
        healthcheck:
          test: ["CMD", "pg_isready", "-U", "postgres"]
          interval: 5s
          retries: 5
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.6

    pgadmin:
        image: dpage/pgadmin4
        container_name: "pg-admin"
        environment:
            PGADMIN_DEFAULT_EMAIL: "guest@guest.com"
            PGADMIN_DEFAULT_PASSWORD: "guest"
            TZ: ${TZ}
        volumes:
            - ${WD}/pgadmin/:/var/lib/pgadmin 
        ports:
            - 1234:80
        depends_on:
            - reverseproxy
        depends_on:
            - pg-master
        networks:
            default:
                ipv4_address: 172.20.0.7
       
    airflow-scheduler:
        <<: *airflow-common
        container_name: "airflow-scheduler"
        command: scheduler
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.10

    airflow-worker:
        <<: *airflow-common
        container_name: "airflow-worker"
        command: celery worker
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.11

    airflow-webserver:
        <<: *airflow-common
        container_name: "airflow-webserver"
        command: webserver
        ports:
            - 8080:8080
        depends_on:
            - reverseproxy
            - redis
            - airflow-worker
            - airflow-scheduler
            - pg-airflow
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
            interval: 30s
            timeout: 30s
            retries: 5
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.12

    airflow-flower:
        <<: *airflow-common
        container_name: "airflow-flower"
        command: celery flower
        ports:
            - 5555:5555
        healthcheck:
          test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
          interval: 30s
          timeout: 30s
          retries: 5
        restart: always
        networks:
            default:
                ipv4_address: 172.20.0.13

    airflow-init:
        <<: *airflow-common
        container_name: "airflow-init"
        command: version
        environment:
            <<: *airflow-common-env
            _AIRFLOW_DB_UPGRADE: 'true'
            _AIRFLOW_WWW_USER_CREATE: 'true'
            _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
            _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
        networks:
            default:
                ipv4_address: 172.20.0.19

    ib-gateway:
        container_name: "ib-gateway"
        build:
            context: ./ibgateway
        restart: always
        ports:
            - "7497:7497"
            - "4001:4001"
            - "5999:5999"
        environment:
            TZ: ${TZ}
            VNC_PASSWORD: ib
            VNC_PORT: 5999
            TWSUSERID: ${TWSUSERID}
            TWSPASSWORD: ${TWSPASSWORD}
            TRADING_MODE: ${TRADING_MODE}
        networks:
            default:
                ipv4_address: 172.20.0.20

    mt5:
        container_name: "mt5"
        build:
            context: ./dockerfile_mt5
        restart: always
        volumes:
          - ${WD}/config/:/config
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:3000"]
            interval: 30s
            timeout: 30s
            retries: 5
        ports:
          - "3000:3000"
          - "8001:8001"
        environment:
            UID: 1000
            GID: 1000
            CUSTOM_USER: ${CUSTOM_USER}
            PASSWORD: ${PASSWORD}
        networks:
            default:
                ipv4_address: 172.20.0.21

    superset:
        container_name: "superset"
        build:
            context: ./dockerfile_superset
        restart: always
        depends_on:
            - redis
        environment:
            MAPBOX_API_KEY: ${MAPBOX_API_KEY}
            SUPERSET_HOME: /etc/superset
            SUPERSET_ENV: production
            SUPERSET_SECRET_KEY: TwGiSenUQ0oUGEQT+E1o6IZzWzNDClPLppLmamPR7DN7DXhqZHdYJuRA
            TZ: ${TZ}
        ports:
            - "8088:8088"
        depends_on:
            - reverseproxy
        volumes:
            - ${WD}/superset/:/etc/superset
            - ${WD}/superset/:/var/lib/superset 
            - ${ND}:/home/airflow/notebooks  
        depends_on:
            - pg-master
        networks:
            default:
                ipv4_address: 172.20.0.23
    
volumes:
    redis-volume:
        external: false
    pg-master-volume:
        external: false
    pg-airflow-volume:
        external: false
    portainer-volume:
        external: false

networks:
  default:
    external:
      name: algotrading_stack_default

